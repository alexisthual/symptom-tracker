server {
  listen 80;
  root /srv/data;

  location / {
    index progress.json;

    default_type 'application/json';
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Content-Type' 'application/json';
  }
}